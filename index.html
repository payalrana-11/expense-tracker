<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="heading">
    <h2>Expense Tracker</h2>
  </div>
    <div class="container">
      <div class="left-section">
        <h4>Your Balance</h4>
        <h1 id="balance">₹0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <div class="income">
                <p id="money-plus" class="money-plus">
                    ₹0.00
                </p>
                <svg class="income-graph" width="40" height="25">
                    <polyline class="income-line" points="0,25 8,20 16,12 24,16 32,8 40,4" />
                </svg>
            </div>
            </div>
            <div>
                <h4>Expense</h4>
                <div class="expense">
                <p id="money-minus" class="money-minus">
                    ₹0.00
                </p>
                <svg class="expense-graph" width="40" height="25">
                    <polyline class="expense-line" points="0,4 8,8 16,16 24,12 32,20 40,25" />
                </svg>
            </div>
            </div>
        </div>
    </div>

       <div class="middle-section">
            <h3>History</h3>
            <ul id="list" class="list">
                <li class="minus">
                    Cash <span>-₹400</span> <button class="delete-btn">x</button>
                </li>
            </ul>
        </div>

        <div class="right-section">
            <h3>Add Transactions</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="text" placeholder="Enter Text..." autocomplete="off">
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter Amount...">
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
